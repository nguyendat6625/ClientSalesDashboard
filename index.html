  <body>
    <div class="form-container">
      <div class="textlogo"><h2>Thống kê khách hàng</h2></div>
      <form>
        <div class="input-group">
          <label for="product-name">Tên sản phẩm</label>
          <input
            type="text"
            id="product-name"
            name="product-name"
            placeholder="vd: omo,lusuri,aqua,....."
          />
        </div>
        <div class="input-group">
          <div class="textname">
            <label for="quantity" class="textquantity">Số lượng</label>
            <label for="price" class="textprice">Giá</label>
          </div>
          <div class="textname">
            <input
              type="text"
              id="quantity"
              name="quantity"
              placeholder="vd: 1,2,3,..... (nhập tương ứng với các sản phẩm trên)"
            />
            <input
            type="text"
            id="price"
            name="price"
            placeholder="Enter price"
            oninput="formatCurrency(this)"
            />
          </div>
          </div>
        <div class="input-group">
          <div class="textbutton">
            
            <label for="age">Tuổi</label>
            <label for="age" class="textgender">Giới tính</label>
          </div>
          <input
            type="text"
            id="age"
            name="age"
            placeholder="age"
            min="15"
            max="100"
          />
          <select name="" id="">
            <option value="boy">Nam</option>
            <option value="girl">Nu</option>
          </select>
        </div>
        <div class="input-group">
          
          
        </div>
        <div class="submit" >
          <div type="submit"  id="submit" onclick="alertshow()">Cập nhật</div>
        </div>
      </form>
    </div>
