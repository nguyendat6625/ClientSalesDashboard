<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="website icon" type="png" href="./img/websiteicon.png">
    <title>Thống kê doanh số</title>
  </head>
  <body>
    <div class="form-container">
      <div class="textlogo"><h2>Thống kê khách hàng</h2></div>
      <form>
        <div class="input-group">
          <label for="curtomers-name" class="textname">Tên khách</label>
          <input type="text" id="curtomer" placeholder="" ></div>
          <div class="input-group">
          <label for="product-name" class="textproduct">Tên sản phẩm</label>
          <input
            type="text"
            id="product-name"
            name="product-name"
            placeholder="vd: omo,lusuri,aqua,....."
          />
        </div>
        <div class="input-group">
          <div class="textname">
            <label for="quantity" class="textquantity">Số lượng</label>
            <label for="price" class="textprice">Giá</label>
          </div>
          <div class="textname">
            <input
              type="text"
              id="quantity"
              name="quantity"
              placeholder="vd: 1,2,3,..... (nhập tương ứng với các sản phẩm trên)"
            />
            <input
            type="text"
            id="price"
            name="price"
            placeholder="Enter price"
            oninput="formatCurrency(this)"
            />
          </div>
          </div>
        <div class="input-group">
          <div class="textbutton">
            <label for="age" class="textage">Tuổi</label>
            <label for="age" class="textgender">Giới tính</label>
          </div>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="age"
            min="15"
            max="100"
          />
          <select name="" class="gioitinh" id="gender">
            <option value="boy">Nam</option>
            <option value="girl">Nu</option>
          </select>
        </div>
        <div class="input-group">
        </div>
        <br>
        <div class="submit" >
          <div type="submit"  id="submit" >Cập nhật</div>
        </div>
      </form>
    </div>
    <script src="./javascrips/backjs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
